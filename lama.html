<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .wrapper {
            display: flex;
            gap: 20px;
            /* Jarak antar gambar */
            width: 95%;
        }
        
        .wrapper img {
            width: 50%;
            /* Membuat dua gambar berbagi layar */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <img src="manah.png" alt="foto baru">
        <img src="futsal.png" alt="Foto 1">
        <img src="kg2.png" alt="Foto 2">
    </div>

</body>

</html>
